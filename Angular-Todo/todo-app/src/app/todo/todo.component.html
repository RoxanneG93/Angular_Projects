<div *ngIf="appState == 'default'">
  <h3>Add Todo</h3>
  <form (submit)="addTodo()">
    <input type="text" [(ngModel)]="text" name="test">
  </form>
</div>
<div *ngIf="appState == 'edit'">
    <h3>Edit Todo</h3>
    <form (submit)="updateTodo()">
      <input type="text" [(ngModel)]="text" name="test">
    </form>
  </div>
<h1>ToDo List</h1>
<ol>
  <li *ngFor="let todo of todos">
    <span (click)="editTodo(todo)">{{todo.text}} </span>
    <button (click)="deleteTodo(todo.text)">Delete</button>
  </li>
</ol>
